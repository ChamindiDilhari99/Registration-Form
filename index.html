<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div id="div1">
    <p id="p1">Registration Form</p>
    <label for="userName" id="un">User Name</label>
    <input type="text" id="userName" placeholder="User Name">

    <label for="EmailAddress" id="EA">Email Address</label>
    <input type="EmailAddress" id="EmailAddress" placeholder="EmailAddress">

    <label for="Password" id="pw">Password</label>
    <input type="password" id="Password" placeholder="Password">

    <p id="p2">Forgot Your Password?</p>

    <label for="DOB" id="db">Date Of Birth</label>
    <input type="DOB" id="DOB" placeholder="DOB">


    <button type="submit" id="RegistrationBtn">Registration</button>

    <button type="submit" id="CancelBtn">Cancel</button>

</div>

</body>
</html>
