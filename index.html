<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="div1">
        <p id="p1">Registration Form</p>
        <img src="assests/images.png" id="img">
        <div id="div2">
        <div class="form-group">
            <label for="userName" id="usernameLbl" >User Name</label>
            <input type="username" class="form-control" id="userName">
        </div>
    
        <div class="form-group">
            <label for="EmailAddress" id="EA" >Email Address</label>
            <input type="EmailAddress" class="form-control" id="EmailAddress">
        </div>
    
        <div class="form-group">
            <label for="Password" id="pw" >Password</label>
            <input type="Password" class="form-control" id="Password">
        </div>
    
        <div class="form-group">
            <label for="DOB" id="db" >Date Of Birth</label>
            <input type="DOB" class="form-control" id="DOB">
        </div>
    
        <p id="p2">Forgot Your Password?</p>
    
        <button type="button" class="btn btn-primary" id="RegistrationBtn">Registration</button>
    
        <button type="button" class="btn btn-danger" id="CancelBtn">Cancel</button>
    
    </div>
    </div>

</body>
</html>
